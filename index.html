<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اختيار الكلمات</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .hidden { display: none; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>لعبة اختيار الكلمات</h1>
        <button onclick="startGame()">ابدأ اللعبة</button>
    </div>
    
    <div id="game-screen" class="hidden">
        <h2 id="sentence">الجملة هنا</h2>
        <div id="options"></div>
        <button id="next-button" class="hidden" onclick="nextSentence()">الجملة التالية</button>
    </div>

    <div id="end-screen" class="hidden">
        <h2>انتهت اللعبة!</h2>
        <p id="score">النقاط: 0</p>
        <button onclick="restartGame()">إعادة اللعبة</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
